<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>List</title>

        <link href="styles\common.css" rel="stylesheet"/>
        <link href="styles\list.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    </head>
    <body>
        <div id ="main">
            <!-- Header -->
            <header class="header-footer" id="header-id">            
            </header>
            
            <!-- Content -->
            <div id = "content">
                <!-- List and Map view -->
                <div id="list">
                    <ul class="nav nav-pills" id="pills-tab">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="pill" href="#list-view">List View</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " data-toggle="pill" href="#map-view">Map View</a>
                        </li>
                    </ul>
                </div>
                <!-- Hotel List -->
                <div class="hotelList" id="list-view">
                    <div id = "hotel1" class="hotel-img-description">
                        <a href="detail.html">
                        <img src = "https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg" class="hotelImages" id="rbh">
                        <div class="hotel-rating">
                            <p><h3>Radisson Blu Hotel</h3></p>
                            <div id="rating">
                                <span class="fa fa-star checked" id="1"></span>
                                <span class="fa fa-star checked" id="2"></span>
                                <span class="fa fa-star checked" id="3"></span>
                                <span class="fa fa-star checked" id="4"></span>
                                <span class="fa fa-star checked" id="5"></span>
                            </div>
                            <p>New Delhi</p>
                        </div>
                        </a>
                    </div>
                    <div id = "hotel2" class="hotel-img-description">
                        <img src = "https://media-cdn.tripadvisor.com/media/photo-w/15/06/31/5f/facade.jpg" class="hotelImages" id="lalit">
                        <div class="hotel-rating">
                            <p><h3>The Lalit New Delhi</h3></p>
                            <div id="rating">
                                <span class="fa fa-star checked" id="1"></span>
                                <span class="fa fa-star checked" id="2"></span>
                                <span class="fa fa-star checked" id="3"></span>
                                <span class="fa fa-star-half-o checked" id="4"></span>
                                <span class="fa fa-star" id="5"></span>
                            </div>
                            <p>New Delhi</p>
                        </div>
                    </div>
                    <div id = "hotel3" class="hotel-img-description">
                    <img src = "https://media-cdn.tripadvisor.com/media/photo-w/1b/4e/9b/11/exterior.jpg" class="hotelImages" id="taj">
                    <div class="hotel-rating">
                        <p><h3>Taj Palace</h3></p>
                        <div id="rating">
                            <span class="fa fa-star checked" id="1"></span>
                            <span class="fa fa-star checked" id="2"></span>
                            <span class="fa fa-star checked" id="3"></span>
                            <span class="fa fa-star checked" id="4"></span>
                            <span class="fa fa-star" id="5"></span>
                        </div>
                        <p>New Delhi</p>
                    </div>
                    </div>
                </div>
                <div id ="map-view" class="tab-pane fade">
                    <img src = "https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png">
                </div>
            </div>

            <footer class="header-footer" id="footer-id">
            </footer>
        </div>
        <script src="scripts\common.js"></script>
    </body>
    </html>
